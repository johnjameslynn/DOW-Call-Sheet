<!DOCTYPE html>
<html>
<head>
  <title>Call Sheet</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body onLoad="getLocation(), displayCallTime()">

<header>
  <div class="production-title">
    <h1>Production Title</h1>
  </div>
  <div class="production-info">
    <ul>
      <li>Day 1 of 3</li>
      <li>Sunday, May 3, 2015</li>
    </ul>
  </div>
</header>

<ul class="modules">
  <li class="call-time">
    <div class="info">
      <b>Call Time</b>
    </div>
    <div class="num-display" id="call-time-display">7:00 AM</div>
  </li>
  <li class="current-weather">
    <div class="info">
      <b>Location Temperature</b>
      <div id="current-weather-description"></div>
    </div>
    <div class="num-display" id="current-weather-display"></div>
  </li>
  <li class="sunrise-sunset">
    <div class="info">
      <b>Sunrise // Sunset</b>
    </div>
      <div class="num-display-stack-top" id="sunrise-display">5:57 AM</div>
      <div class="num-display-stack-bottom" id="sunset-display">7:10 PM</div>
  </li>
</ul>

<script src="http://i6.cims.nyu.edu/~jc3436/380/canvas/js/p5.js"></script>
<script src="http://i6.cims.nyu.edu/~jc3436/380/canvas/js/p5.dom.js"></script>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/modernizr.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/chroma.js"></script>
<!-- <script src="weather.js"></script> -->
<script src="js/callsheet.js"></script>

</body>
</html>
